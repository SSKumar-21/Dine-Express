<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine Express | Sign Up</title>
    <link rel="stylesheet" href="./assest/Style/signup.css">
    <link rel="website icon" type="jpeg" href="./assest/image/logo.jpg">
</head>
<body>

<div class="signup-container">
    <div class="signup-box">
        <h2>Join Dine Express</h2>
        <p>Sign up to get your favorite food delivered!</p>
        
        <form class="signup-form">
            <div class="input-box">
                <input type="text" required>
                <label>Full Name</label>
            </div>
            <div class="input-box">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Confirm Password</label>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p class="login-text">Already have an account? <a href="./login.html">Login</a></p>
        </form>

        <a href="./index.html" class="home-link">‚Üê Back to Home</a>
    </div>
</div>
<script src="./assest/script/sound.js"></script>
</body>
</html>
