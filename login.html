<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine Express | Login</title>
    <link rel="stylesheet" href="./assest/Style/login.css">
    <link rel="website icon" type="jpeg" href="./assest/image/logo.jpg">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Welcome Back to Dine Express</h2>
        <p>Login to continue your delicious journey!</p>

        <form class="login-form">
            <div class="input-box">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="signup-text">Don't have an account? <a href="./signup.html">Sign Up</a></p>
        </form>

       
        <a href="./index.html" class="home-link">‚Üê Back to Home</a>
    </div>
</div>
<script src="./assest/script/sound.js"></script>
</body>
</html>
